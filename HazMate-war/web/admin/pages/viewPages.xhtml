<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <body>

        <ui:composition template="./../../templates/masterTemplate.xhtml">
            <ui:define name="content">
                <br/>
                <h:form>
                    <div class="pagePath"><p:outputLabel value="You are here : #{pagePath_MB.pagePath}"/></div>
                    <br></br>
                    <br></br>
                    <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
                    <p:commandButton value="Add Page" onclick="#{pages_MB.init()}" action="addPages.xhtml"/>
                    <br></br>
                    <br></br>
                    <p:dataTable var="p" value="#{pages_MB.listDbPage}" sortBy="#{p.indexPage}" sortOrder="ascending" styleClass="tableOne">
                        <p:column>
                            <f:facet name="header">Page Name</f:facet>   
                            <p:outputLabel value='#{p.pageName}'/> 
                        </p:column>
                        <p:column styleClass="specialColumn">
                            <f:facet name="header">Page Location</f:facet>   
                            <p:outputLabel value='#{p.pageLocation}'/>  
                        </p:column>
                        <p:column>
                            <f:facet name="header">Page Index</f:facet>   
                            <p:outputLabel value='#{p.indexPage}'/>   
                        </p:column>
                        <p:column>
                            <f:facet name="header">Page Icon</f:facet>   
                            <p:outputLabel value='#{p.pageIcon}'/>   
                        </p:column>
                        <p:column>
                            <f:facet name="header">Parent Menu</f:facet>   
                            <p:outputLabel value='#{p.menuId}'/>   
                        </p:column>
                        <p:column>
                            <f:facet name="header">Options</f:facet> 
                            <p:commandLink value="Edit" action="#{pages_MB.edit(p)}"/> | 
                            <h:commandLink value="Delete" action="#{pages_MB.delete(p)}" onclick="return confirm('Delete Page?')"/>

                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
