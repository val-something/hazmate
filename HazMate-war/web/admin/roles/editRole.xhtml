<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../templates/masterTemplate.xhtml">

            <ui:define name="content">

                <f:view>

                    <h:form>
                        <br/>
                        <pp><p:outputLabel value="Edit Role"/></pp>
                        <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
                        <br/>
                        <p:panelGrid columns="2">
                            <p:outputLabel value="Role name:" for="roleName" />
                            <p:inputText id="roleName" value="#{roles_MB.roleObject.roleName}" required="true" requiredMessage="Please specify name of role"/>
                            <p:outputLabel value="Role status" for="status"/>
                            <p:selectOneMenu id="status" value="#{roles_MB.strStatus}" required="true" requiredMessage="Please select role status">
                                <f:selectItem itemLabel="--Select role status--" noSelectionOption="true"/>
                                <f:selectItem itemLabel="Active" itemValue="1"/>
                                <f:selectItem itemLabel="Inactive" itemValue="0"/>
                            </p:selectOneMenu>
                        </p:panelGrid>
                        <br></br>
                        <br></br>
                        <p:commandButton value="Save" action="#{roles_MB.edit()}"></p:commandButton> &nbsp;&nbsp;
                        <p:commandButton value="Cancel" action="#{roles_MB.cancel()}" immediate="true"></p:commandButton>
                        
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>

</html>
