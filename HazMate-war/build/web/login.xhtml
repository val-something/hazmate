<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/loginStyle.css"/>
        <link rel="shortcut icon" href="#{resource['img/hazMateLogo.png']}" type="image/x-icon" /> 
        <title>HazMate Login</title>
    </h:head>
    <h:body>
        <div>
            <p:messages autoUpdate="true" showDetail="true" showSummary="false"/>
            <div class="box">
                <h2>System Safety Database</h2>
                <h:form>
                    <div class="logo">
                        <img src="resources/img/lxra.png" />
                    </div>
                    <div class="hazMateLogo">
                        <img src="resources/img/hazMateLogo.png" />
                    </div>
                    <div>  
                        <div class="inputBox">
                            <h:inputText styleClass="input" required="true" value="#{login_MB.userEmail}" requiredMessage="Email is required."/>
                            <label>email</label>
                        </div>
                        <div class="inputBox">
                            <h:inputSecret styleClass="input" required="true" value="#{login_MB.password}" requiredMessage="Password is required."/>
                            <label>password</label>
                        </div>
                        <p:commandButton icon="ui-icon-key" value="Login" action="#{login_MB.initSession()}"/>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
